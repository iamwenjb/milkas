<body>
    
<!-- nav bar -->

        <ul>

</div>  



<div class="main_bg">

    <div class="form">

        <div class="form-title">
            <h1><span>Book Now <span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, fugit.</p>
        </div>

        <div class="main-form">
            <form>

                <div>
                    <span>Full name</span>
                    <input type="text" name="name" id="name" placeholder="Write your name here..." required>
                </div>

                <div>
                    <span>Email</span>
                    <input type="email" name="name" id="name" placeholder="Write your email here..." required> 
                </div>

                <div>
                    <span>Seats</span>
                    <select name="people" id="people" required>
                        <option value="">People</option>
                        <option value="1">1 People</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                    </select>
                </div>

                <div>
                    <span>Time</span>
                    <select name="Time" id="Time" required>
                        <option value="">Pick a time</option>
                        <option value="">14:45</option>
                        <option value="">15:45</option>
                        <option value="">16:45</option>
                        <option value="">17:45</option>
                        <option value="">18:45</option>
                    </select>
                </div>

                <div>
                    <span>Date</span>
                    <input type="date" name="date" id="date" placeholder="date" required>
                </div>

                <div>
                    <span>Phone number</span>
                    <input type="number" name="number" id="number" placeholder="Write your number here..." required>
                </div>
                
                <div id="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                    <div class="popup" id="popup">
                        <h2>Thank you!</h2>
                        <p>Your booking has been successfull</p>
                        <button type="button"> O K </button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>    

</body>

</html>
